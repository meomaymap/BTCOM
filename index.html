		function loaithembot(elmnt) {
			document.getElementById('Qid07').style.color = "white";
			document.getElementById('Qid12').style.color = "white";
			elmnt.style.color = "green";
		}
		
		function SL(elmnt) {
			var el = document.getElementById('Qid07');
            
            if (elmnt.innerHTML== "x") {
                var soluong = 0;
                loaithembot(el);
            } else {
                var x1, x2;
                x1 = 0;
                x2 = 0;
                if (document.getElementById('Qid07').style.color == "green") {
                    x1 = 1;
                }
                if (document.getElementById('Qid12').style.color == "green") {
                    x2 = -1;
                }
                
                var slThem = str2num(elmnt.innerHTML);
                var slHienhuu = str2num(document.getElementById('Qid17').innerHTML);
                
                
                var soluong = slHienhuu + x1*slThem + x2*slThem;
                if (soluong <= 0) {
                    soluong = 0;
                    loaithembot(el);
                }
            }

			document.getElementById('Qid17').innerHTML = numberWithCommas(soluong);
			
			var dongia1 = str2num(document.getElementById('Qid04').innerHTML);
			var dongia2 = str2num(document.getElementById('Qid05').innerHTML);
			
			document.getElementById('Qid18').innerHTML = numberWithCommas(soluong*dongia1);
            document.getElementById('Qid19').innerHTML = numberWithCommas(soluong*dongia2);


		}

		function str2num(text) {
			var number = text.match(/\d/g);
			return Number(number.join(""));
		}
		
		function numberWithCommas(x) {
			return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
		}
